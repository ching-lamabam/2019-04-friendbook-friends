version: '3.4'

networks:
  friendsnet:

volumes:
  friendsdata:

services:

  friendssvc:
    build:
      dockerfile: friendsService.Dockerfile
      context: .
    networks:
      - friendsnet
    ports:
      - 8080
    environment:
      - DB_HOST=http://friendsdb
    image: friendssvc-image

  friendsdb:
    image: postgres:9-alpine
    networks: 
      - friendsnet
    volumes:
      - friendsdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=friendsdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
